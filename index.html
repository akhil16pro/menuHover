  <script>
    const navLinks = document.querySelectorAll('.link')
    const body = document.body

    navLinks.forEach((nav) => {
      nav.addEventListener('click', (e) => {
        e.preventDefault()
        const menu = nav.closest('menu'),
          menuItem = menu.querySelectorAll('.link')
        menuItem.forEach((el) => {
          el.classList.remove('active')
          nav.classList.add('active')
        })
        const menuBB = menu.getBoundingClientRect()
        const iconBB = nav.querySelector('.icon').getBoundingClientRect()

        menu.style.setProperty('--dote-w', `${iconBB.width}px`)
        menu.style.setProperty('--dote-h', `${iconBB.height}px`)
        menu.style.setProperty(
          '--dote-l',
          `${iconBB.left - menuBB.left + iconBB.width / 2}px`
        )
        menu.style.setProperty('--dote-t', `${iconBB.top - menuBB.top}px`)
      })
    })

    const menus = document.querySelectorAll('menu')

    menus.forEach((menu) => {
      const link = menu.querySelector('.link')

      if (link) {
        link.dispatchEvent(new Event('click'))

        window.addEventListener('resize', () => {
          link.dispatchEvent(new Event('click'))
        })
      }
    })

    // Menu version 3

    const menu3 = document.querySelector('.v3'),
      toggleBtn = menu3.querySelector('toggle')

    toggleBtn.addEventListener('click', () => {
      menu3.classList.toggle('active')
    })

    // Menu version 4
    const menu4 = document.querySelector('.v4'),
      toggleBtn4 = menu4.querySelector('toggle'),
      menuLinks = menu4.querySelectorAll('.circleLink')

    toggleBtn4.addEventListener('click', () => {
      menu4.classList.toggle('active')
      menu4.classList.add('menuNotOpen')

      menuLinks.forEach((ln) => {
        ln.parentElement.classList.remove('active')
      })
    })

    menuLinks.forEach((link, i) => {
      link.addEventListener('click', (e) => {
        e.preventDefault()
        menu4.classList.remove('menuNotOpen')
        menuLinks.forEach((ln) => {
          ln.parentElement.classList.remove('active')
        })
        link.parentElement.classList.add('active')
        menu4.style.setProperty('--ac', i)
      })
    })
  </script>
