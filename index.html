<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&family=Poppins:wght@200;300;400;500;900&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="./scss/main.css?ver=5.6.3"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <main>
      <menu class="v1">
        <menu-item>
          <a href="#" class="link">
            <div class="icon"><ion-icon name="home-outline"></ion-icon></div>
            <div class="text">Home</div>
          </a>
        </menu-item>
        <menu-item>
          <a href="#" class="link">
            <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
            <div class="text">Profile</div>
          </a>
        </menu-item>
        <menu-item>
          <a href="#" class="link">
            <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
            <div class="text">Message</div>
          </a>
        </menu-item>
        <menu-item>
          <a href="#" class="link">
            <div class="icon"><ion-icon name="camera-outline"></ion-icon></div>
            <div class="text">Camera</div>
          </a>
        </menu-item>
        <menu-item>
          <a href="#" class="link">
            <div class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </div>
            <div class="text">Setting</div>
          </a>
        </menu-item>

        <slide></slide>
      </menu>
      <menu class="v2">
        <menu-item>
          <a href="#" class="link">
            <div class="icon"><ion-icon name="home-outline"></ion-icon></div>
            <div class="text">Home</div>
          </a>
        </menu-item>
        <menu-item>
          <a href="#" class="link">
            <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
            <div class="text">Profile</div>
          </a>
        </menu-item>
        <menu-item>
          <a href="#" class="link">
            <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
            <div class="text">Message</div>
          </a>
        </menu-item>
        <menu-item>
          <a href="#" class="link">
            <div class="icon"><ion-icon name="camera-outline"></ion-icon></div>
            <div class="text">Camera</div>
          </a>
        </menu-item>
        <menu-item>
          <a href="#" class="link">
            <div class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </div>
            <div class="text">Setting</div>
          </a>
        </menu-item>

        <slide></slide>
      </menu>
    </main>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>

  <script>
    const menu = document.querySelector('.v1')
    const navLinks = document.querySelectorAll('.v1 .link')
    const body = document.body

    navLinks.forEach((nav) => {
      nav.addEventListener('click', () => {
        navLinks.forEach((el) => {
          el.classList.remove('active')
          nav.classList.add('active')
        })
        const menuBB = menu.getBoundingClientRect()
        const iconBB = nav.querySelector('.icon').getBoundingClientRect()

        menu.style.setProperty('--dote-w', `${iconBB.width}px`)
        menu.style.setProperty('--dote-h', `${iconBB.height}px`)
        menu.style.setProperty(
          '--dote-l',
          `${iconBB.left - menuBB.left + iconBB.width / 2}px`
        )
        menu.style.setProperty('--dote-t', `${iconBB.top - menuBB.top}px`)
      })
    })

    menu.querySelector('.link').dispatchEvent(new Event('click'))

    window.addEventListener('resize', () => {
      menu.querySelector('.link').dispatchEvent(new Event('click'))
    })

    const menu2 = document.querySelector('.v2')
    const navLinks2 = document.querySelectorAll('.v2 .link')

    navLinks2.forEach((nav) => {
      nav.addEventListener('click', () => {
        navLinks2.forEach((el) => {
          el.classList.remove('active')
          nav.classList.add('active')
        })
        const menuBB = menu2.getBoundingClientRect()
        const iconBB = nav.querySelector('.icon').getBoundingClientRect()

        menu2.style.setProperty('--dote-w', `${iconBB.width}px`)
        menu2.style.setProperty('--dote-h', `${iconBB.height}px`)
        menu2.style.setProperty(
          '--dote-l',
          `${iconBB.left - menuBB.left + iconBB.width / 2}px`
        )
        menu.style.setProperty('--dote-t', `${iconBB.top - menuBB.top}px`)
      })
    })

    menu2.querySelector('.link').dispatchEvent(new Event('click'))

    window.addEventListener('resize', () => {
      menu2.querySelector('.link').dispatchEvent(new Event('click'))
    })
  </script>
</html>
